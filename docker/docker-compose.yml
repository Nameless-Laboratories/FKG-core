version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: fkg
      POSTGRES_PASSWORD: fkg
      POSTGRES_DB: fkg
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fkg -d fkg"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      FKG_DATABASE__URL: postgresql+psycopg://fkg:fkg@db:5432/fkg
      FKG_INSTANCE__ID: local.dev
      FKG_INSTANCE__AUTHORITY_NAME: Local Development
      FKG_INSTANCE__JURISDICTION: Development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../config:/app/config:ro
      - ../schemas:/app/schemas:ro

volumes:
  pgdata:
